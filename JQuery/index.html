<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="stickyNote.css">
    <link rel="stylesheet" href="formStyle.css">

    <title>Document</title>
</head>

<body>
    <div class="container" style="margin-bottom: 200px; height: 300px;">
        <h1 style="align-content:center;">to-do list</h1>

        <!-- From Uiverse.io by guilhermeyohan -->

        <form id="myForm">
            <div class="mb-3">
                <label for="numberOfGuests" class="form-label">Number Of Guests</label>
                <input type="text" class="form-control" id="numberOfGuests" name="numberOfGuests"
                    aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="Phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="Phone" name="Phone" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">add a new task to your board</div>
            </div>

            <div class="mb-3">
                <label for="contactPerson" class="form-label">Contact Person</label>
                <input type="text" class="form-control" id="contactPerson" name="contactPerson">
            </div>



            <button id="formbutton" type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>




    <div class="container">
        <div id="tableGroup" class="row" style="gap: 20px;">

        </div>



    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="jquery.js"></script>


    <script src="index.js"></script>
</body>

</html>
