<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Income & VAT Calculator</title>

</head>

<body>
    <h1 style="text-align: center ;">Add Product</h1>

    <div class="container">
        <div>
            <form id="productsForm">
                <div id="formContainer" class="container"
                    style="display: flex;align-items: center;flex-direction: column;margin-top: 40px;">
                    <div>
                        <label for="productName">Product Name:</label>
                        <input type="text" id="productName" name="productName" required>
                    </div>

                    <div>
                        <label for="price">Price:</label>
                        <input type="number" id="price" name="price" required>
                    </div>

                    <div><label for="category">Choose a category:</label>

                        <select name="category" id="category" required>
                            <option value="">--Please choose an option--</option>
                            <option value="Drinks">Drinks</option>
                            <option value="Meat">Meat</option>
                            <option value="Dairy">Dairy</option>
                            <option value="Snacks">Snacks</option>
                            <option value="Basic">Basic</option>
                        </select>
                    </div>

                    <div>
                        <label for="imageLink">Link to image:</label>
                        <input type="text" id="imageLink" name="imageLink" required>
                    </div>


                    <button type="submit">Add Product</button>

                </div>

            </form>

        </div>
        <h2 style="text-align: center ; margin-top: 100px;">My Cart</h2>



        <div id="tableData" class="container" style="margin-top: 50px;">
            <table class="table">
                <thead>
                    <tr id="tableHeaders">

                    </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>


        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
